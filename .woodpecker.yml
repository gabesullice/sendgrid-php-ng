pipeline:
  php72:
    image: phpdockerio/php72-cli
    commands:
      - sleep 1
      - composer config -g repositories.packagist.org false
      - composer config -g repositories.root composer https://cache.dev.ruinix.com/repository/packagist/
      - make install
      - make test
      - ls -alh
  notify:
    image: plugins/slack
    channel: cicd
    secrets: [ slack_webhook ]
